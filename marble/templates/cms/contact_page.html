{% extends "cms/base.html" %}
{% load static %}

{% block content %}
<div class="marble-contact">
    <div class="marble-contact-nav">
        <a href="/"><img src="{% static 'images/Two-Rock-Software-Logo.svg' %}" alt="Two Rock Software LLC Logo" /></a>
    </div> 

    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <h1>{{ page.title }}</h1>
            </div>

            <div class="col-md-6">
                <div class="marble-rock" style="background-image: url('{% static 'backgrounds/contact-rock.svg' %}');">
                    <p class="marble-contact-content">
                        {{ page.content }}
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-6">
                <div id="app"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra-js %}
    <script src='https://www.google.com/recaptcha/api.js?render={{ GOOGLE_RECAPTCHA_SITE_KEY }}'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

    <script>
        window.grecaptcha_site_key = "{{ GOOGLE_RECAPTCHA_SITE_KEY }}"
        //global grecaptcha
        // grecaptcha.ready(function() {
        //   grecaptcha.execute('{{ GOOGLE_RECAPTCHA_SITE_KEY }}', {action: "/contact/"}).then(function(token) {
        //     document.getElementById('g-recaptcha-response').value = token;
        //   });
        // });
    </script>

    <script type="text/javascript" src="{% static 'contact-form/dist/js/chunk-vendors.js' %}"></script>
    <script type="text/javascript" src="{% static 'contact-form/dist/js/app.js' %}"></script>
{% endblock %}
