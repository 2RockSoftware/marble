{% extends "cms/base.html" %}
{% load static %}

{% block content %}
<div class="marble-contact">
    <div class="marble-contact-nav">
        <img src="{% static 'images/Two-Rock-Software-Logo.svg' %}" alt="Two Rock Software LLC Logo" />
    </div> 

    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <h1>{{ page.title }}</h1>
            </div>

            <div class="col-md-6">
                <div class="marble-rock" style="background-image: url('{% static 'backgrounds/contact-rock.svg' %}');">
                    <p class="marble-contact-content">
                        {{ page.content }}
                    </p>
                </div>
            </div>
        </div>

        <div class="row justify-content-end">
            <div class="col-md-6">
                <form class="marble-contact-form">
                    <div class="form-group mb-4">
                        <label for="contactName" class="form-label visually-hidden">Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Name" />
                    </div>

                    <div class="form-group mb-4">
                        <label for="contactOrganization" class="form-label visually-hidden">Organization</label>
                        <input type="text" class="form-control" id="contactOrganization" placeholder="Organization" />
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="contactEmail" class="form-label visually-hidden">Email Address</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="Email Address" />
                    </div>

                    <div class="form-group row mb-4">
                        <div class="col-6">
                            <label for="contactPhone" class="form-label visually-hidden">Phone Number</label>
                            <input type="text" class="form-control" id="contactPhone" placeholder="Phone Number" />
                        </div>
                        <div class="col-6">
                            <label for="contactBudget" class="form-label visually-hidden">Budget Range</label>
                            <input type="text" class="form-control" id="contactBudget" placeholder="Budget Range" />
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="contactTextarea" class="form-label visually-hidden">Describe your project</label>
                        <textarea  class="form-control" rows="4" id="contactTextarea" placeholder="What can we build together?"></textarea>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
